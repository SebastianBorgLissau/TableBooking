<!DOCTYPE html>
<html lang="en">
<head>

    <title>Admin</title>

            height: 40px;
    }

    fieldset {
        margin-bottom: 20px;

    }
</style>

</head>

<body>

<script type="application/x-javascript" src="AdminJS.js"></script>
